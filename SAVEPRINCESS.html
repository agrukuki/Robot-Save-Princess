<script id="script1" type="text/javascript">

      imageObj.src = 'princess.jpg';

      var wallX = [0,100,200,300,400,600,600,600,600,600,600,600,100,200,300,400,800,800,800,800,800,800,800,800,800,100,200,300,400,500,100,200,300,400,500,600];
      var wallY = [300,300,300,300,300,0,100,200,300,400,500,600,100,100,100,100,100,200,300,400,500,600,700,800,900,600,600,600,600,600,800,800,800,800,800,800];
function isWall(x,y){
    for (var i = 0;i < wallX.length;i++) {
        if(x==wallX[i] && y==wallY[i]) {
                return true;
            }
    }
    return false;
}
var Wall = function () {
    this.draw = function (context) {
        for (var i = 0;i < wallX.length;i++) {
            
                context.drawImage(imageObj3,wallX[i],wallY[i]);
           
        }
    }
}
var Princess = function() {
    this.x = 0;
    this.y = 0;
    this.width = 100;
    this.height = 100;
        this.moveUp = function () {
        if (this.y >=100&& !isWall(this.x,this.y-100)) {
            this.y -= 100;
        }
    }
    this.moveDown = function () {
        if (this.y <=board.height - 200&& !isWall(this.x,this.y+100)) {
            this.y += 100;
        }
    }
    this.moveLeft = function () {
        if (this.x >=100&& !isWall(this.x-100,this.y)) {
            this.x -= 100;
        }
    }
    this.moveRight = function () {
        if (this.x <=board.width - 200&& !isWall(this.x+100,this.y)) {            
            this.x += 100;
        }
    }

    
    this.draw = function(context) {
       
         context.drawImage(imageObj, this.x, this.y);  
    }
}
var Robot = function() {
    this.x = 900;
    this.y = 900;
    this.width = 100;
    this.height = 100;       
            this.moveUp = function () {
                if (this.y >=100&& !isWall(this.x,this.y-100)) {
                    this.y -= 100;
                }
            }
            this.moveDown = function () {
                if (this.y <=board.height - 200&& !isWall(this.x,this.y+100)) {
                    this.y += 100;
                }
            }
            this.moveLeft = function () {
                if (this.x >=100&& !isWall(this.x-100,this.y)) {
                    this.x -= 100;
                }
            }
            this.moveRight = function () {
                if (this.x <=board.width - 200 && !isWall(this.x+100,this.y)) {
                    
                    this.x += 100;
                }
            }    
    this.draw = function(context) {
           context.drawImage(imageObj2, this.x, this.y);   
    }
}
var Board = function() {
    this.x = 0;
    this.y = 0;
    this.width = 1000;
    this.height = 1000;
    this.princess = new Princess();
    this.robot = new Robot();
    this.draw = function (context) {
        context.fillStyle = "#FFFF00";
        context.fillRect(0,0,this.width,this.height);
        for (var i = 0;i < this.width;i += 100) {
            context.moveTo(100 + i,0);
            context.lineTo(100 + i, this.height);
        }
        for (var j = 0;j < this.height;j += 100) {
            context.moveTo(0,100 + j);
            context.lineTo(this.width, 100 + j); 
        }
        context.stroke();
        this.princess.draw(context);
        this.robot.draw(context);
               
       
    }
    
}
var board = new Board();
var wall = new Wall();
function update()
    {
        
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
       
        board.draw(ctx);
        wall.draw(ctx);
        requestAnimationFrame(update);
    }

            //board.robot.x+=100;
        }
    if(evt.key=='s')

            //board.robot.y+=100;
        }
    if (evt.key =='8') {
        board.princess.moveUp();
    }
    if (evt.key =='5') {
        board.princess.moveDown();
    }
    if (evt.key =='4') {
        board.princess.moveLeft();
    }
    if (evt.key =='6') {
        board.princess.moveRight();
    }
        console.log(evt);
    }
document.addEventListener("keypress", onKeyPressed);
</script>
